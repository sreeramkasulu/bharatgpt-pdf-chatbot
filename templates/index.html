<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BharatGPT: Your Indian Market Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a2e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 34px;
      color: #00ffcc;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    input,
    button {
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
    }

    input {
      background: #292949;
      color: #fff;
      outline: none;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ccaa;
    }

    #response {
      margin-top: 30px;
      background: #2d2d4d;
      color: #e0f7fa;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ü§ñ BharatGPT: Your Indian Market Mentor</h1>

  <form id="chatForm">
    <input
      type="text"
      id="message"
      placeholder="Ask me about Indian biomaterials, regulations, or market strategies..."
      required
    />
    <button type="submit">üîç Ask BharatGPT</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('chatForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      responseDiv.innerHTML = "‚è≥ Thinking...";

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      responseDiv.innerHTML = `<strong>Answer:</strong>\n${data.answer}`;
    });
  </script>
</body>
</html>
